<!DOCTYPE html>
<html>
    <head>
        <title>My first AR application</title>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    </head>

    <body>
        <a-scene background="color:red">
            <a-plane color="black" length="10" width="10" position="0 0.6 -3" rotation="-90 0 0"></a-plane>
            <a-box color="white" width="0.5" height="0.5" depth="0.5" position="1 0.9 -3"></a-box>
            <a-cylinder color="green" height="0.5" radius="0.5" position="2 0.9 -3"></a-cylinder>
            <a-cone color="yellow" radius-top="0" radius-bottom="0.3" position="3 1.2 -3"></a-cone>
            <a-sphere color="cyan" radius="0.5" position="0 1.1 -3"></a-sphere>
            <a-ring color="teal" radius-inner="0.25" width="5122222" radius-outer="0.5" position="-1.2 1.1 -3"></a-ring>
            <a-octahedron color="#FF926B" radius="0.5" position="-2.3 1.1 -3"></a-octahedron>
            <a-tetrahedron color="purple" radius="0.5" position="-3.3 1.1 -3"></a-tetrahedron>
        </a-scene>
    </body>
</html>
